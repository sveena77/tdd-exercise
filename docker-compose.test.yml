services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    volumes:
      - ./src:/home/node/app/src
      - ./nodemon.json:/home/node/app/nodemon.json
    container_name: typescript-docker
    expose:
      - '3000'
    ports:
      - '3000:3000'
    command: npm run test